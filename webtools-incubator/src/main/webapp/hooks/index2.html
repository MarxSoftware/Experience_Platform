<html>

<head>
	<script src="hook2.js"></script>
	
</head>

<body>
	<p>
		<button onclick="on('click',function(){alert('hook `'+(new Date()).getTime()+'` added!')});">Add a
			<code>click</code> Hook</button>
		<button onclick="on('click.foo',function(){alert('hook `click.foo` added!')});">Add a
			<code>click</code> Hook with ID
			<code>foo</code>
		</button>
	</p>
	<p>
		<button onclick="off('click');">Remove All
			<code>click</code> Hooks</button>
		<button onclick="off('click.foo');">Remove a
			<code>click</code> Hook with ID
			<code>foo</code>
		</button>
	</p>
	<p>
		<button onclick="trigger('click');">Trigger All
			<code>click</code> Hooks</button>
		<button onclick="trigger('click.foo');">Trigger
			<code>click</code> Hook with ID `foo`</button>
	</p>
</body>

</html>
