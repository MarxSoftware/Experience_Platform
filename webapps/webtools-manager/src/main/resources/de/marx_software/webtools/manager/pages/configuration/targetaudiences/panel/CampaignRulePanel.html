<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<head>
		<title></title>
	</head>
	<body>
		<wicket:panel>
			<script id="campaign-condition-template" type="text/html">
				<div class="card condition form">
					<fieldset class="form-group">
						<legend>
							<wicket:message key="label.rule.campaign">[FirstVisit]</wicket:message> 
							<button class="btn btn-danger btn-xs btn-delete" data-bind="click: $parent.removeChild"><i class="fa fa-trash-o"></i></button>
						</legend>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<label class="form-control-label"><wicket:message key="label.details.campaign">[Campaign]</wicket:message></label>
									<input class="form-control input-sm" id="campaignName" wicket:id="campaign" data-bind="value: campaign"></input>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label class="form-control-label"><wicket:message key="label.details.medium">[Medium]</wicket:message></label>
									<input class="form-control input-sm" id="campaignMedium" wicket:id="medium" data-bind="value: medium"><input>
								</div>
							</div>
							<div class="col">
								<div class="form-group">
									<label class="form-control-label"><wicket:message key="label.details.source">[Source]</wicket:message></label>
									<input class="form-control input-sm" id="campaignSource" wicket:id="source" data-bind="value: source"></input>
								</div>
							</div>
						</div>
					</fieldset>
				</div>
			</script>
		</wicket:panel>
	</body>
</html>
