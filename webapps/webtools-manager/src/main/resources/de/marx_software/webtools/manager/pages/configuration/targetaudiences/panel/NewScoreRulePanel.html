<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<head>
		<title></title>
	</head>
	<body>
		<wicket:panel>
			<script id="score-condition-template" type="text/html">
				<div class="card condition form">
					<fieldset class="form-group">
						<legend>
							<wicket:message key="label.rule.score">[ScoreRule]</wicket:message> 
							<button class="btn btn-danger btn-xs btn-delete" data-bind="click: $parent.removeChild"><i class="fa fa-trash-o"></i></button>
						</legend>
						<div class="row">
							<div class="col">
								<label><wicket:message key="label.details.name">[Name]</wicket:message></label>
								<input class="form-control input-sm" type="text" data-bind="value: name"></input>	
							</div>
							<div class="col">
								<label><wicket:message key="label.details.value">[Value]</wicket:message></label>
								<input class="form-control input-sm" type="number" data-bind="value: score" min="0" step="1"></input>
							</div>
						</div>
					</fieldset>
				</div>
			</script>
		</wicket:panel>
	</body>
</html>
