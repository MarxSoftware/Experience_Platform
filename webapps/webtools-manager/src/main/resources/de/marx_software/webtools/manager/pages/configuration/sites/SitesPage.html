<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<title>test</title>
	</head>
	<body>
		<wicket:extend>
			<wicket:enclosure child="sites">
				<table class="table table-striped">
					<thead>
						<tr><th style="width: 20px;">ID</th><th><wicket:message key="name"/></th><th style="width: 200px;"><wicket:message key="actions"/></th></tr>
					</thead>
					<tbody>
					<span wicket:id="sites">
						<tr>
							<td><span wicket:id="id"></span></td>
							<td><span wicket:id="name"></span></td>
							<td align="center">
								<a href="" class="btn btn-success btn-xs" wicket:id="editSiteLink"><wicket:message key="edit"/></a>&nbsp;
								<a href="" class="btn btn-danger btn-xs" wicket:id="removeSiteLink"><wicket:message key="remove"/></a>
							</td>
						</tr>
					</span>
					</tbody>
				</table>
			</wicket:enclosure>

			<div wicket:id="noSitesLabel"></div>
			<div style="float: right;">
				<a href="#" class="btn btn-info" wicket:id="addSitePageLink"><wicket:message key="addNewSiteLink"/></a>
			</div>

		</wicket:extend>
	</body>
</html>
