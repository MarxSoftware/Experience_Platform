<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<title>test</title>
	</head>
	<body>
		<wicket:extend>
			<div class="" role="alert" wicket:id="succesMessage">
			</div>
			<div class="" role="alert" wicket:id="feedbackMessage">
			</div>
			<form wicket:id="pwdForm">
				<div class="form-group">
					<label for="oldPassword"><wicket:message key="title.oldPassword"/></label>
					<input type="password" class="form-control" id="oldPassword" wicket:id="oldPassword" placeholder="old password" />
				</div>
				<div class="form-group">
					<label for="newPassword">New password</label>
					<input type="password" class="form-control" id="newPassword" wicket:id="newPassword" placeholder="new password" />
				</div>
				<div class="form-group">
					<label for="newPasswordConfirm">Confirm password</label>
					<input type="password" class="form-control" id="newPasswordConfirm" wicket:id="newPasswordConfirm" placeholder="confirm password" />
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>

		</wicket:extend>
	</body>
</html>
