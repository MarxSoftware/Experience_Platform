<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<title>test</title>
	</head>
	<body>
		<wicket:extend>

			<div>
				<form wicket:id="simpleUpload">
					<fieldset>
						<legend><wicket:message key="form.title"/></legend>
						<p>
							<!--label for="simpleUpload" class="btn btn-default btn-file">
								<wicket:message key="form.extension.label"/-->
								<input wicket:id="fileInput" type="file" id="simpleUpload"/>
							<!--/label-->
						</p>
						<input class="btn btn-success btn-lg btn-block" type="submit" value="Upload" wicket:message="value:form.submit"/>
					</fieldset>
				</form>
			</div>
			<wicket:enclosure child="extensions">
				<table class="table table-striped table-hover">
					<tr>
						<th><wicket:message key="th.id"/></th>
						<th><wicket:message key="th.name"/></th>
						<th><wicket:message key="th.version"/></th>
						<th><wicket:message key="th.active"/></th>
						<th><wicket:message key="th.actions"/></th>
					</tr>
					<span wicket:id="extensions">
						<tr>
							<td><span wicket:id="id"></span></td>
							<td><span wicket:id="name"></span></td>
							<td><span wicket:id="version"></span></td>
							<td><span wicket:id="active"></span></td>
							<td align="center">
								<a wicket:id="actionLink"><wicket:container wicket:id="label" /></a>
							</td>
						</tr>
					</span>
				</table>
			</wicket:enclosure>

		</wicket:extend>
	</body>
</html>
