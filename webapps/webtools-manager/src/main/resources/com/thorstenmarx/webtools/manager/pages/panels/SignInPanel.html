<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
	<head>
		<title></title>
	</head>
	<body>
		<wicket:panel>
			<div class="container">
				<form class="form-signin" wicket:id="signInForm" autocomplete="off">
					<h2 class="form-signin-heading">Please sign in</h2>
					<div class="input-group">
						<span class="input-group-addon"><i class="fas fa-user"></i></span>
						<input wicket:id="username" type="text" class="form-control" name="username" placeholder="Username">
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fas fa-lock"></i></span>
						<input wicket:id="password" type="password" class="form-control" name="password" placeholder="Password">
					</div>
					<div class="input-group" wicket:id="rememberMeContainer">
						<label class="checkbox">
							<input wicket:id="rememberMe" type="checkbox" value="remember-me">Remember Me
						</label>
					</div>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				</form>
				<div class="row">
					<span wicket:id="feedback" class="form-text">Password error</span>
				</div>

			</div>


		</wicket:panel>
	</body>
</html>
